<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zagreb stories & guides — Taxi Zagreb</title>

<!-- LOKALNI CSS ZA GRID (ne mijenja tvoj index.html) -->
<style>
  :root{ --brand:#0ea5e9; --ink:#0b1a24; --muted:#5b6b7a; --line:#e8eef5 }
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:#f7fafc}
  .wrap{max-width:1100px;margin:0 auto;padding:86px 18px 28px}
  h1{margin:0 0 6px}
  .lede{color:var(--muted);margin:0 0 12px}
  .lang{position:fixed;top:12px;left:50%;transform:translateX(-50%);background:#fff;border:1px solid var(--line);border-radius:999px;padding:6px 12px;z-index:100}
  .lang a{color:var(--ink);text-decoration:none;font-weight:600}
  /* GRID KARTICE */
  .story-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:14px}
  .story-card{background:#fff;border:1px solid var(--line);border-radius:16px;overflow:hidden;box-shadow:0 6px 20px rgba(16,24,40,.05);transition:transform .2s}
  .story-card:hover{transform:translateY(-4px)}
  .story-card img{width:100%;height:170px;object-fit:cover;display:block}
  .story-card h3{margin:10px;font-size:18px}
  .story-card p{margin:0 10px 12px;color:var(--muted);font-size:14px}
  .story-card a{color:inherit;text-decoration:none;display:block}
</style>
</head>
<body>
<div class="lang"><a href="/stories/" aria-current="page">EN</a> <span style="opacity:.5">|</span> <a href="/hr/stories/">HR</a></div>

<main class="wrap">
  <h1>Zagreb stories & guides</h1>
  <p class="lede">Short reads with photos — airport, markets, parks, day trips.</p>

  <div class="story-grid">
    <!-- PRIMJERI (slobodno mijenjaj URL-e i tekst) -->

      <a href="/stories/airport-to-city.html">
        <img src="https://images.pexels.com/photos/3140205/pexels-photo-3140205.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="Zagreb Airport">
        <h3>Zagreb Airport → City</h3>
        <p>Best ways to the centre: taxi, bus or pre-book.</p>
      </a>
    </article>

    <article class="story-card">

        <h3>Dolac market</h3>
        <p>Colors, local food and early-morning vibe.</p>
      </a>
    </article>

    <article class="story-card">
      <a href="/stories/maksimir-park.html">
        <img src="https://images.pexels.com/photos/460621/pexels-photo-460621.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="Maksimir park">
        <h3>Maksimir park</h3>
        <p>Oldest public park in Zagreb — lakes & trails.</p>
      </a>
    </article>
  </div>
</main>
</body>
